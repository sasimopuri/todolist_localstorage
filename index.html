<body>  
    <div class="container">
        <div class="row">
            <div class="col-12">

            <div class="name">
                <span><input id="name" type="text" placeholder="Enter Name"></span>
                <span class="material-symbols-outlined"  onclick="addname()">
                    add_circle
                    </span>
            </div>
            <hr>
            <div class="taskcontainer">
                <div class="heading">
                Create <span class="innerheading">Task</span>
                </div>
                <div class="inputfeild">
                    <input type="text" placeholder="Enter task" id="taskinput">
                <span class="material-symbols-outlined" onclick="addtask()">
                    library_add
                    </span>
                </div>
                <div class="containertodo">
                <ul class="tododisplay" >
                    
                </ul>
            </div>
            </div>
            

            </div>
        </div>
    </div>
